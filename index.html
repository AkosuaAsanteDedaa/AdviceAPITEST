<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <!-- Main  -->
  <main class="main-container bg-white p-8 rounded-lg shadow-md max-w-md">
    <p class="advice-number text-gray-600 text-lg mb-4">Advice # 117</p>
    <!-- Quote -->
    <q class="quotes text-gray-800 text-lg font-medium block mb-6">It is easy to sit up and take notice, what's difficult is getting up and taking
      action.</q>
    <!-- Line  -->
    <div class="line h-px bg-gray-300 mb-6"></div>
    <!-- BTN -->
    <div class="button flex items-center justify-center">
      <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Click Me</button>
      <div class="dice-img ml-4"></div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
